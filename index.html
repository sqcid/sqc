<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheets + Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Data from Google Sheets</h2>
    <div id="sheet-data" class="table-responsive"></div>
  </div>

  <script>
    const API_KEY = 'AIzaSyBdIK_Ozr8nvpq7Vy49ld8kW9ueeV2qY78';
    const SHEET_ID = '1gEdbp7JyZlQ8r8yqLkvvh42SMGqbyyn1Gh_-jGv4eRg/edit?gid=721051410#gid=721051410';
    const RANGE = 'AC INSPECTION FINDING DATA!A1:R41'; // Change as needed

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const values = data.values;
        if (!values) return;

        let table = '<table class="table table-bordered"><thead><tr>';
        values[0].forEach(header => {
          table += `<th>${header}</th>`;
        });
        table += '</tr></thead><tbody>';

        for (let i = 1; i < values.length; i++) {
          table += '<tr>';
          values[i].forEach(cell => {
            table += `<td>${cell}</td>`;
          });
          table += '</tr>';
        }

        table += '</tbody></table>';
        document.getElementById('sheet-data').innerHTML = table;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
